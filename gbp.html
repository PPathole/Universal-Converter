<html lang="en">
<head>
    <title>Convert Rupee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    
   

<body>
    <div class="center">
    <h2 style="margin-bottom: 20px">Convert Currency</h2><br >
        <hr />
        <input type="number" id="gbp">
        
    <div>
        
        <button type class="btn btn-primary button" onclick="usd()">Convert into US Dollars</button><br ><h1 id="usdanswer"></h1>
        <button type class="btn btn-primary button" onclick="cad()">Convert into Canadian Dollar</button><br ><h1 id="cadanswer"></h1>
        <button type class="btn btn-primary button" onclick="aud()">Convert into Australian Dollars</button><br ><h1 id="audanswer"></h1>
        <button type class="btn btn-primary button" onclick="euro()">Convert into Euro</button><br ><h1 id="euroanswer"></h1>
        <button type class="btn btn-primary button" onclick="inr()">Convert into INR</button><br ><h1 id="inranswer"></h1>
        
        
    </div>
    </div>
    
    <script>
        
        function usd(){
            var gbp = document.getElementById("gbp").value;
            var gbptousd = parseFloat(gbp) * 1.29;
            
            if(!isNaN(gbptousd)){
               
                    document.getElementById("usdanswer").innerHTML = "GBP to USD is "+gbptousd;
               }
        }
        
        function cad(){
            var gbp2 = document.getElementById("gbp").value;
            var gbptocad = parseFloat(gbp2) * 1.70;
            
            if(!isNaN(gbptocad)){
               
                    document.getElementById("cadanswer").innerHTML = "GBP to CAD is "+gbptocad;
               }
        }
        
        function aud(){
            var gbp3 = document.getElementById("gbp").value;
            var gbptoaud = parseFloat(gbp3) * 1.81;
            
            if(!isNaN(gbptoaud)){
               
                    document.getElementById("audanswer").innerHTML = "GBP to AUD is "+gbptoaud;
               }
        }
        
          function euro(){
            var gbp4 = document.getElementById("gbp").value;
            var gbptoeuro = parseFloat(gbp4) * 1.14;
            
            if(!isNaN(gbptoeuro)){
               
                    document.getElementById("euroanswer").innerHTML = "GBP to Euro is "+gbptoeuro;
               }
        }
        
          function inr(){
            var gbp5 = document.getElementById("gbp").value;
            var gbptoruppe = parseFloat(gbp5) * 91.26;
            
            if(!isNaN(gbptoruppe)){
               
                    document.getElementById("inranswer").innerHTML = "GBP to INR is "+gbptoruppe;
               }
        }
        
    </script>

</body>
</html>

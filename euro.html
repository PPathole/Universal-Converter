<html lang="en">
<head>
    <title>Convert Euro</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    
      <style type="text/css">
        
        .center {
            text-align: center;
        }
        
    </style>
    
   

<body>
    <div class="center">
    <h2 style="margin-bottom: 20px">Convert Currency</h2><br >
        <hr />
        
        <h3>Convert Euro into</h3>
        <input type="number" id="euro">
        
    <div>
        
        <button type class="btn btn-primary button" onclick="usd()">Convert into US Dollars</button><br ><h1 id="usdanswer"></h1>
        <button type class="btn btn-primary button" onclick="cad()">Convert into Canadian Dollar</button><br ><h1 id="cadanswer"></h1>
        <button type class="btn btn-primary button" onclick="aud()">Convert into Australian Dollars</button><br ><h1 id="audanswer"></h1>
        <button type class="btn btn-primary button" onclick="inr()">Convert into INR</button><br ><h1 id="inranswer"></h1>
        <button type class="btn btn-primary button" onclick="gbp()">Convert into Great Britain Pound</button><br ><h1 id="gbpanswer"></h1>
        
        
    </div>
    </div>
    
    <script>
        
        function usd(){
            var euro = document.getElementById("euro").value;
            var eurotousd = parseFloat(euro) * 1.13;
            
            if(!isNaN(eurotousd)){
               
                    document.getElementById("usdanswer").innerHTML = "Euro to USD is "+eurotousd;
               }
        }
        
        function cad(){
            var euro2 = document.getElementById("euro").value;
            var eurotocad = parseFloat(euro2) * 1.49;
            
            if(!isNaN(eurotocad)){
               
                    document.getElementById("cadanswer").innerHTML = "Euro to CAD is "+eurotocad;
               }
        }
        
        function aud(){
            var euro3 = document.getElementById("euro").value;
            var eurotoaud = parseFloat(euro3) * 1.58;
            
            if(!isNaN(eurotoaud)){
               
                    document.getElementById("audanswer").innerHTML = "Euro to AUD is "+eurotoaud;
               }
        }
        
          function inr(){
            var euro4 = document.getElementById("euro").value;
            var eurotorupee = parseFloat(euro4) * 80.01;
            
            if(!isNaN(eurotorupee)){
               
                    document.getElementById("inranswer").innerHTML = "Euro to INR is "+eurotorupee;
               }
        }
        
          function gbp(){
            var euro5 = document.getElementById("euro").value;
            var eurotogbp = parseFloat(euro5) * 0.88;
            
            if(!isNaN(eurotogbp)){
               
                    document.getElementById("gbpanswer").innerHTML = "Euro to GBP is "+eurotogbp;
               }
        }
        
    </script>

</body>
</html>
